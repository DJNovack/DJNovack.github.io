---
layout: default
---

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<ul>
  {% for image in site.static_files %}
       {% if image.path contains 'Romashka/' %}
          <li>
            <img src="{{image.path}}"
             height="50%"
             width="50%" />
          </li>
        {% endif %}
  {% endfor %}
</ul>
