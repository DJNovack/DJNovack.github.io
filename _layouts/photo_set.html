---
layout: default
---
<link rel="stylesheet" href="/grid.css">
<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<body>
  <div class="container">
      <ul>
          {% for image in site.static_files %}
            {% if image.path contains 'Romashka/' %}
              <li>
                <img src="{{image.path}}" height="50%" width="50%" />
              </li>
            {% endif %}
      {% endfor %}
    </ul>
  </div>
</body>
