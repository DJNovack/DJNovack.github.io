---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<ul>

<div class="row">

    {% for item in page.photos %}
    <div class="col-md-3">{{ item }}</div>

        <!-- if last column in row -->
        {% if forloop.counter | divisibleby:"4" and not forloop.last %}
        </div><div class="row">
        {% endif %}

    {% endfor %}

</div>
