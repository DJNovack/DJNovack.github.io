---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<ul>
    
<div class="media-container">
    {% for pic in site.photos %}

       <div class="media">
          <img class="img" src="page.photos/{{pic}}" >
       </div>

    {% endfor %}
</div>



.media-container {
   display: flex;
}
