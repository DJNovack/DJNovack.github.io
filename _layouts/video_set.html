---
layout: default
---

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<ul>
  {% for video in site.static_files %}
       {% if video.path contains 'videos/' %}
           <li>
               <video src="{{video.path}}" controls="controls"> </video>
           </li>
       {% endif %}
  {% endfor %}
</ul>
